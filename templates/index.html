<!DOCTYPE html>
<html>
<head>
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Habit Tracker</h1>

    <p class="info">
        Add your daily habits and keep track of your progress.  
        Check the box when a habit is completed and delete habits you no longer need.
    </p>

    <div class="input-row">
        <input id="habitInput" placeholder="Enter a new habit">
        <button onclick="addHabit()">Add</button>
    </div>

    <ul id="habitList"></ul>

    <p class="hint">
        Tip: Click the checkbox to mark a habit as completed.
    </p>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
